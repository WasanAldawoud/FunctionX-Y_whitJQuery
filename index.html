<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="myscript.js"></script>
</head>
<body>
<section>
    <div class="thefunction">
        <h1>Compute F(x, y)</h1>
    </div>
    <div class="formContainer">
        <div class="input-group">
            <div class="circle-label">X</div>
            <div class="inputcontainer">
                <input type="text" id="x-value" placeholder="Please enter X" autocomplete="off" required>
            </div>
        </div>
        <div class="input-group">
            <div class="circle-label">Y</div>
            <div class="inputcontainer">
                <input type="text" id="y-value" placeholder="Please enter Y" autocomplete="off" required>
            </div>
        </div>
        <div class="input-group">
            <div class="circle-label">R</div>
            <div class="inputcontainer">
                <label id="result"></label>
            </div>
        </div>
        <div class="button">
            <button id="compute">Compute</button>
            <button id="clear" type="reset">Clear</button>
        </div>
    </div>
</section>

</body>
</html>
